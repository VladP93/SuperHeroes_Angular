<header>
  <div class="navbar navbar-dark bg-angular shadow-sm">
    <div class="container d-flex justify-content-between">
      <a href="#" class="navbar-brand d-flex align-items-center">
        <strong>Álbum de superheroes</strong>
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarHeader"
        aria-controls="navbarHeader"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </div>
</header>

<section class="jumbotron text-center">
  <div class="container form-inline">
    <h1>{{ " de heroes" | title }}</h1>
    <p class="lead text-muted"></p>
    <hr />
    <p>
      <select class="form-control mx-sm-1 mb-2" [(ngModel)]="findByRace">
        <option value="">Mostrar por Raza</option>
        <option
          value="{{ heroe.appearance.race }}"
          *ngFor="let heroe of hs.heroes | orderRace | removeRepRace"
          >{{ heroe.appearance.race }}</option
        >
      </select>
      <select class="form-control mx-sm-1 mb-2" [(ngModel)]="findByAlignment">
        <option value="">Mostrar por Lineamiento</option>
        <option
          value="{{ heroe.biography.alignment }}"
          *ngFor="let heroe of hs.heroes | orderAlignment | removeRepAlignment"
          >{{ heroe.biography.alignment | titlecase }}</option
        >
      </select>
      <select class="form-control mx-sm-1 mb-2" [(ngModel)]="findByPublisher">
        <option value="">Motrar por publicador</option>
        <option
          value="{{ heroe.biography.publisher }}"
          *ngFor="let heroe of hs.heroes | orderPublisher | removeRepPublisher"
          >{{ heroe.biography.publisher }}</option
        >
      </select>
    </p>
  </div>
</section>

<div class="album py-5 bg-light">
  <div class="container">
    <div class="row">
      <div
        class="card mb-3 espacio"
        style="max-width: 540px;"
        *ngFor="
          let heroe of hs.heroes
            | findRace: findByRace
            | findAlignment: findByAlignment
            | findPublisher: findByPublisher
            | orderName
        "
      >
        <div class="row no-gutters">
          <div class="col-md-4">
            <img [src]="heroe.images.md" class="card-img" alt="..." />
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">
                <strong>{{ heroe.name }}</strong>
              </h5>
              <hr />
              <p class="card-text">
                <strong>Biografía: </strong>{{ heroe.biography.fullName }}.
                {{ heroe.biography.placeOfBirth }}
              </p>
              <p class="card-text">
                <strong>Ocupación: </strong>{{ heroe.work.occupation }}
              </p>
              <p class="card-text">
                <small class="text-muted"
                  ><strong>Alias: </strong>{{ heroe.biography.aliases }}</small
                >
              </p>

              <p></p>
              <p>
                <button
                  type="button"
                  [routerLink]="['/detalles', heroe.id]"
                  class="btn btn-primary btn-sm"
                >
                  Ver más
                </button>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
